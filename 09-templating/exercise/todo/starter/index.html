<!doctype html>
<html>
    <head>
        <title>Intro to the DOM</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="content">
            <h1>To Do</h1>
            <form id="form">
                <input type="text" name="newToDo" value="">
                <button type="submit" name="button">Submit</button>
                <button type="delete" name="button">Delete</button>
            </form>
            
            <div id="app">
            <script id="list" type="text/x-handlebars-template">
                <ul class="list">
                <li> <input type="checkbox" name="subscribe" value=""> Hi! I'm here</li>
                {{#each todos}}
                <li> <input type="checkbox" name="subscribe" value="false"> {{ this }}</li>
                {{/each}}
                </ul>
            </script>  
            </div> 
              
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
        <script src="app.js"></script>
    </body>
</html>
