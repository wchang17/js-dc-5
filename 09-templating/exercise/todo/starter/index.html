<!doctype html>
<html>
    <head>
        <title>Intro to the DOM</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="content">
            <h1>To Do</h1>
            <form id="form">
                <input type="text" name="newToDo" value="">
                <button id = "submit" type="submit" name="button">Submit</button>
            </form>
            
            <div id="app">
            <script id="list" type="text/x-handlebars-template">
                <ul class="list">
                {{#each todos}}
                <li class="todo-list-item {{#if completed }} complete {{/if }}" id="todo-{{ @index }}"> <span>{{ content }}</span> //the if statement checks if the todo has been completed, and if it has a class will be added called completed that is a selector in the csss
                    <a href="#" data-index="{{ @index }}">complete</a>
                    <a href="#" data-index="{{ @index }}">delete</a>
                  </li>
                {{/each}}
                </ul>
            </script>  
            </div> 
              
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
        <script src="app.js"></script>
    </body>
</html>
