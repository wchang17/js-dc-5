<!doctype html>
<html>
    <head>
        <title>Intro to the DOM</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="content">
            <h1>To Do</h1>
            <nav>
              <a href="#" class="js-see-list">To Dos</a>
              <a href="#" class="js-new">New</a>
            </nav>
            <div id="app"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <script id="new-to-do-template" type="text/x-handlebars-template">
          <form id="form">

            <label for="newToDo">To Do:</label>
            <input type="text" id="newToDo" value="">

            <label for="toDoDescription">Description:</label>
            <textarea id="toDoDescription" name="toDoDescription" cols="30" rows="10"></textarea>

            <button type="submit" name="button">Submit</button>

          </form>
        </script>

        <script id="single-to-do-template" type="text/x-handlebars-template">
          <h3>{{ title }}</h3>
          <p>{{ description }}</p>
        </script>

        <script id="to-do-template" type="text/x-handlebars-template">
            <ul id="todo-list">
                {{#each todos}}
                  <li class="todo-list-item">
                    <span>{{ title }}</span>
                    <a class="js-see-todo" href="#" data-index="{{ @index }}">see more</a>
                  </li>
                {{/each}}
            </ul>
        </script>

        <script src="app.js"> </script>
    </body>
</html>
