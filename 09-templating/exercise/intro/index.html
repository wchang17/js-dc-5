<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro to Handlebars</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="content">
    </div>

<!-- Give the script an ID so we can get it in JS. The browser needs to know what type it is. We don't want to execute it as JS--> 
    <script id="profile" type="text/x-handlebars-template">
      <div>
        <img src ="{{ person.profPic }}" alt ="">
        <h1>{{person.name.first}} {{person.name.last}}</h1> 
      </div>
    </script>

<!--     Downloads the Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="app.js"></script>
  </body>
</html>
