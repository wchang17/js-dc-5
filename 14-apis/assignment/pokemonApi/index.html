<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Finder</title>
<!--     <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <h1>Search Pokemon</h1>
      <form id="searchForm">
        <input type="text" name="id" placeholder="ID" value="id"/>
        <input type="submit" value="Submit" />
      </form>

      <div id="pokemon">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script id="pokemon-template" type="text/x-handlebars-template">
    <p>Hi there</p>
      {{#if pokeId}}
        <h2>{{name}}, {{id}}</h2>
        <div class="height">Height: {{height}}</div>
        <div class="weight">Weight: {{weight}}</div>
        <div class="moves">Moves: {{moves}}</div>
      {{/if}}
    </script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
